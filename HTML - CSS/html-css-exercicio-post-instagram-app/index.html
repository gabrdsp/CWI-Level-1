<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <article class="instagram-post">
    <img src="assets/imagens/header.png" class="header" alt="Header">
    <!-- Precisei baixar a imagem para implementá-la, pois a imagem com o link do imgur não estava sendo carregada -->
    <!-- AQUI INICIA O SEU CÓDIGO -->

    <img src="assets/imagens/header bg.png" class="header-bg" alt="Header Background">

    <div class="infoPerfil">
      <div class="logoPerfil">
        <img class="fotoPerfil" src="assets/imagens/avatar.jpg" alt="foto de perfil">
        <div class="textoPerfil">
          <p class="nomePerfil">luismiguelprs</p>
          <p class="localInfo">parobé</p>
        </div>
      </div>
      <div class="verMais">
        <img src="assets/svg/see more.svg" alt="Mais opções">
      </div>
    </div>

    <figure class="imagemPost">
      <img src="assets/imagens/img.png" alt="post image">
    </figure>

    <img src="assets/imagens/Rectangle 2.png" class="rectangle-2" alt="Rectangle Background">

    <div class="interacoes">
      <div class="containerInteracoes">
        <div class="icones">
          <img src="assets/svg/like.svg" alt="botão gostei">
          <img src="assets/imagens/comment.png" alt="botão comentários">
          <img src="assets/imagens/send.png" alt="botão enviar">
        </div>
        <img src="assets/imagens/save.png" alt="botão salvar" class="salvar">
      </div>
      <p class="visualizacoes">123456 visualizações</p>
    </div>

    <!-- AQUI TERMINA O SEU CÓDIGO -->
  </article>
</body>

</html>
